name: DVC CI

on:
  push:
    branches:
      - main  # Запуск при  пуше в ветку main

jobs:
  dvc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir dvc[gdrive]  # Установка DVC с поддержкой Google Drive
          pip install --no-cache-dir gcloud

      - name: Configure DVC Remote
        run: |
           echo '${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}' > credentials.json
           mkdir -p ~/.config/gcloud
           mv credentials.json ~/.config/gcloud/credentials.json
           dvc remote remove gdrive || true  # Удаляем если существует
           dvc remote add -d gdrive gdrive:1hm66jFJqfauu2KmRa3gx43XVhRAVnBmq?usp=sharing

      - name: Pull DVC data
        run: |
          dvc remote list
          dvc pull -f -v || exit 1  # Получаем данные из удаленного хранилища
      
      - name: Run DVC Pipeline
        run: dvc repro -v || exit 1  # Запускаем пайплайн

      - name: DVC Push Data
        run: dvc push -v || exit 1  # Отправляем результаты
      
      - name: Git add and commit DVC files
        run: |
          git config user.email "github-actions@example.com"
          git config user.name "GitHub Actions"
          git add .dvc dvc.lock
    
          if [[ $(git status --porcelain | grep -c "dvc.lock\|.dvc") -ne 0 ]]; then
            git commit -m "Update DVC data"
          else
            echo "No changes to commit"
          fi

      - name: Git push DVC Config
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}